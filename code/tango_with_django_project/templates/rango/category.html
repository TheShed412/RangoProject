<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rango</title>
</head>
<body>
    <h1>{{category_name}}</h1>
    {%if category%}
        {%if pages%}
        <ul>
            {%for page in pages%}
            <li><a href="{{page.url}}">{{page.title}}<a</li>
            {%endfor%}
        </ul>
        {%else%}
            <strong>No pages in this category</strong>
        {%endif%}
    {%else%}
        The specified category {{category_name}} does not exist
    {%endif%}
</body>
</html>
